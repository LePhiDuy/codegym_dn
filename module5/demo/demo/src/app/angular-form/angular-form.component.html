<div class="card">
  <div class="card-body">
    <h4 class="card-title">Add New Student</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="rfStudent" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" formControlName="studentName">
        <span *ngIf="rfStudent.controls.studentName.touched && rfStudent.controls.studentName?.invalid" style="color: red">Required</span>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="number" name="gender" formControlName="studentGender">
      </div>
      <div class="form-group">
        <label>Point</label>
        <input type="text" name="point" formControlName="studentPoint">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
<app-name-editor></app-name-editor>
