<a class="btn btn-success" routerLink="/product/create">Thêm mới sản phẩm</a>
<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <td>Action</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <button class="btn btn-primary" [routerLink]="['/product/edit',product.id]">Edit</button>
      <button class="btn btn-danger" [routerLink]="['/product/delete',product.id]">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
